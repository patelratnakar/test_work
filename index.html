<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      width: 400px;
      height: 200px;
      border: 1px solid black;
      position: relative;
    }
   .small-box {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    // Create the container div
    const container = document.getElementById("container");

    // Create the small boxes
    for (let i = 0; i < 6; i++) {
      const smallBox = document.createElement("div");
      smallBox.className = "small-box";
      smallBox.style.left = `${i * 60 + 20}px`;
      smallBox.style.top = "20px";
      container.appendChild(smallBox);
    }
  </script>
</body>
</html>
